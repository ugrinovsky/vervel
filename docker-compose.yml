version: '3.9'

services:
  postgres:
    image: postgres:16
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-nazar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-vervel}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: vervel_api
    volumes:
      - ./apps/api:/app
      - ./packages:/packages
      - /app/node_modules
    ports:
      - '3333:3333'
    environment:
      NODE_ENV: development
      DB_CONNECTION: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-nazar}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-vervel}
    depends_on:
      - postgres

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: vervel_web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - ./packages:/packages
      - /app/node_modules
    ports:
      - '5173:5173'
    depends_on:
      - api

volumes:
  pgdata:
